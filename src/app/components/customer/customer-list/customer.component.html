<div class="p-3" fxFlex="70" fxFlexFill fxFlexOffset="15">
  <div class="col-12">
    <button class="float-right m-2"
            mat-flat-button
            color="primary"
            routerLink="create">
    Add Customer
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table [dataSource]="datasource" class="mat-elevation-z8" mat-table>
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell> Name</th>
        <td *matCellDef="let customer" mat-cell>
          <div (click)="route(customer.id)" [matRippleColor]="myColor" class="center" fxFlexFill
               matRipple>
            {{customer.name}}
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th *matHeaderCellDef mat-header-cell> Address</th>
        <td *matCellDef="let customer" mat-cell> {{customer.address}} </td>
      </ng-container>

      <ng-container matColumnDef="orderedCost">
        <th *matHeaderCellDef mat-header-cell> Ordered Cost</th>
        <td *matCellDef="let customer" mat-cell> {{customer.orderedCost | currency}} </td>
      </ng-container>
      <ng-container matColumnDef="ordersCount">
        <th *matHeaderCellDef mat-header-cell> Orders Count</th>
        <td *matCellDef="let customer" mat-cell> {{customer.orderCount}} </td>
      </ng-container>

      <ng-container matColumnDef="column-delete">
        <th style="width:15%;" mat-header-cell *matHeaderCellDef>Action</th>
        <td  mat-cell *matCellDef="let customer">
          <button mat-mini-fab color="primary" (click)="openDialog(customer.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </div>
</div>
