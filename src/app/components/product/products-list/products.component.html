<div class="p-3" fxFlex="70" fxFlexFill fxFlexOffset="15">
    <div class="col-12">
      <button class="float-right m-2"
              mat-flat-button
              color="primary"
              routerLink="create">
        Add Product
      </button>
    </div>
  <div class="mat-elevation-z8">
    <table [dataSource]="datasource" class="mat-elevation-z8" mat-table>
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell> Name</th>
        <td *matCellDef="let product" mat-cell>
          <a (click)="route(product.id)" class="center">
            {{product.name}}
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="productCategory">
        <th *matHeaderCellDef mat-header-cell> Category</th>
        <td *matCellDef="let product" mat-cell> {{product.productCategory}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="productSize">
        <th *matHeaderCellDef mat-header-cell> Size</th>
        <td *matCellDef="let product" mat-cell> {{product.productSize}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th *matHeaderCellDef mat-header-cell> Price</th>
        <td *matCellDef="let product" mat-cell> {{product.price | currency}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th *matHeaderCellDef mat-header-cell> Quantity</th>
        <td *matCellDef="let product" mat-cell> {{product.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="column-delete">
        <th style="width:15%;" mat-header-cell *matHeaderCellDef>Action</th>
        <td  mat-cell *matCellDef="let product">
          <button mat-mini-fab color="primary" (click)="openDialog(product.id)">
            <mat-icon>delete</mat-icon>
          </button>
         </td>
      </ng-container>
      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </div>
</div>
