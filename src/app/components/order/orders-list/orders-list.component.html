<div class="p-3" fxFlex="70" fxFlexFill fxFlexOffset="15">
  <div class="col-12">
    <button class="float-right m-2"
            mat-flat-button
            color="primary"
            routerLink="create">
      Add Order
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table [dataSource]="datasource" class="mat-elevation-z8" mat-table>
      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell> Order number</th>
        <td *matCellDef="let order" mat-cell>
          <a (click)="route(order.id)" class="center" fxFlexFill
               >
            {{order.id}}
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="customerName">
        <th *matHeaderCellDef mat-header-cell> Customer</th>
        <td *matCellDef="let order" mat-cell> {{order.customer.name}} </td>
      </ng-container>
      <ng-container matColumnDef="customerAddress">
        <th *matHeaderCellDef mat-header-cell> Customer address</th>
        <td *matCellDef="let order" mat-cell> {{order.customer.address}} </td>
      </ng-container>
      <ng-container matColumnDef="totalCost">
        <th *matHeaderCellDef mat-header-cell> Total cost</th>
        <td *matCellDef="let order" mat-cell> {{order.orderedCost | currency}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th *matHeaderCellDef mat-header-cell> Status</th>
        <td *matCellDef="let order" mat-cell> {{order.status}} </td>
      </ng-container>
      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </div>
</div>
