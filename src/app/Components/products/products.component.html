<div class="container">
    <div class="col-12">
      <button class="create-btn float-right"
              mat-icon-button
              routerLink="create">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  <div class="mat-elevation-z8">
    <table [dataSource]="datasource" class="mat-elevation-z8" mat-table text-align="center">
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell> Name</th>
        <td *matCellDef="let product" mat-cell>
          <div (click)="route(product.id)" [matRippleColor]="myColor" class="center" fxFlexFill
               matRipple>
            {{product.name}}
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="productCategory">
        <th *matHeaderCellDef mat-header-cell> Category</th>
        <td *matCellDef="let product" mat-cell> {{product.productCategory}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="productSize">
        <th *matHeaderCellDef mat-header-cell> Size</th>
        <td *matCellDef="let product" mat-cell> {{product.productSize}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th *matHeaderCellDef mat-header-cell> Price</th>
        <td *matCellDef="let product" mat-cell> {{product.price}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th *matHeaderCellDef mat-header-cell> Quantity</th>
        <td *matCellDef="let product" mat-cell> {{product.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="column-delete">
        <th style="width:15%;" mat-header-cell *matHeaderCellDef>Action</th>
        <td  mat-cell *matCellDef="let product">
          <button mat-mini-fab color="primary" (click)="delete(product.id)">
            <mat-icon>delete</mat-icon>
          </button>
         </td>
      </ng-container>
      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </div>
</div>
